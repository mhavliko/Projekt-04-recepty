<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recepty</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
      <div class="obsah">
          <!-- hlavni recept -->
        <div class="recept recept-hlavni">
          <div class="recept-typ">Grilování</div>
          <div class="recept-komentare">5 komentářů</div>
          <div class="recept-nazev">Domácí hovězí burger</div>
        </div>
        <div class="recepty">
          <!-- maly recept 2 -->
          <div class="recept recept-maly recept2">
            <div class="recept-typ">Asijská kuchyně</div>
            <div class="recept-komentare">16 komentářů</div>
            <div class="recept-nazev">Nigiri sushi</div>
          </div>

          <!-- maly recept 3 -->
          <div class="recept recept-maly recept3">
            <div class="recept-typ">Drůbež</div>
            <div class="recept-komentare">7 komentářů</div>
            <div class="recept-nazev">Pečené kuře na jablkách</div>
          </div>

          <!-- maly recept 4 -->
          <div class="recept recept-maly recept4">
            <div class="recept-typ">Omáčky</div>
            <div class="recept-komentare">23 komentářů</div>
            <div class="recept-nazev">Chili rajčatová omáčka</div>
          </div>

          <!-- maly recept 5 -->
          <div class="recept recept-maly recept5">
            <div class="recept-typ">Grilování</div>
            <div class="recept-komentare">19 komentářů</div>
            <div class="recept-nazev">Zahradní grilovačka</div>
          </div>
        </div>
      </div>
      <div class="paticka">
          <p>Foto &copy; <a href="https://www.flickr.com/photos/68711844@N07/">Michael Stern</a> (licence <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC BY-SA 2.0</a>)</p>
      </div>


    </body>
</html>
